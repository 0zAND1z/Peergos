<!DOCTYPE html>
<html>
        <head>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>Peergos - Control your data!</title>
                <link rel="stylesheet" href="css/bootstrap.min.css" />
                <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
                <link rel="stylesheet" href="css/pong.css" />
                <link rel="stylesheet" href="css/signin.css" />
                <link rel="stylesheet" href="css/jquery-ui.min.css" />
                <link rel="stylesheet" href="css/typeahead.css" />

                <script type="text/javascript" src="scripts/scrypt.js"></script>
                <script type="text/javascript" src="scripts/nacl-fast.min.js"></script>
                <script type="text/javascript" src="scripts/base58.js"></script>
                <script type="text/javascript" src="scripts/sha256.min.js"></script>
		        <script type="text/javascript" src="scripts/erasure.js"></script>
                <script type="text/javascript" src="scripts/api.js"></script>
                <script type="text/javascript" src="scripts/buffer.js"></script>

                <script src="scripts/react.js"></script>
                <script src="scripts/JSXTransformer.js"></script>
                <script src="scripts/jquery.min.js"></script>
                <script src="scripts/jquery.pointy.js"></script>
                <script src="scripts/tour.js"></script>
                <script src="scripts/marked.min.js"></script>
                <script src="scripts/bootstrap.min.js"></script>
                <script src="scripts/bootstrap-contextmenu.js"></script>
                <script src="scripts/jquery.toaster.js"></script>
                <script src="scripts/react-progress.js"></script>
                <script src="scripts/typeahead.bundle.min.js"></script>
                <img src="images/logo.png" width="0" height="0" style="display: none"/>
        </head>
        <body>
                <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                        <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                </button>
                        </div>
                        <div class="collapse navbar-collapse" id="example-navbar-collapse">
                                <ul class="nav navbar-nav">
                                        <li id="homeButton"><a><span data-toggle="tooltip" data-placement="bottom" title="Home" class="glyphicon glyphicon-home tour-home" style="cursor: pointer;"/></a></li>
                                        <li id="uploadButton"><a><span data-toggle="tooltip" data-placement="bottom" title="Upload file" class="glyphicon glyphicon-upload tour-upload"  style="cursor: pointer;"/></a></li>
                                        <li id="mkdirButton"><a><span data-toggle="tooltip" data-placement="bottom" title="Create new directory" class="glyphicon glyphicon-folder-open tour-mkdir"  style="cursor: pointer;"/></a></li>
                                        <li id="alternateViewButton"><a><span data-toggle="tooltip" data-placement="bottom" title="Switch view" id="altViewSpan" class="glyphicon glyphicon-th-large tour-view"  style="cursor: pointer;"/></a></li>
                                        <li id="userOptionsButton">
                                                <a>
                                                        <span data-toggle="tooltip" data-placement="bottom" title="Sharing options" id="sharingOptionsSpan" class="glyphicon glyphicon-user tour-social"  style="cursor: pointer;"/>
                                                        <span id="pendingSpan"></span>
                                                </a>
                                        </li>
                                        <li><a id="pathSpan"><span data-toggle="tooltip" data-placement="bottom" title="Current location" class="glyphicon glyphicon-chevron-right tour-path"/></a></li>
                                </ul>
                                <div id="logout" class="navbar-form navbar-right tour-logout" style="margin-right:-7px;">
                                </div>
                                <div id="inProgress" class="navbar-form navbar-right">
                                </div>

                        </div>
                </nav>
                <div id="filedrag" style="min-height: 100%; min-width: 100%; position: absolute;">
                    <div id="content">
                    </div>
                </div>

                <div id="modal" class="modal fade">
                        <div class="modal-dialog">
                                <div class="modal-content">
                                        <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4 id="modal-title" class="modal-title"></h4>
                                        </div>
                                        <div id="modal-body" class="modal-body">
                                        </div>
                                </div>
                        </div>
                </div>
		
		  <div id="tour" class="ui-corner-all pointer pointy pointy-active ui-state-active" style="position:absolute;z-index:1000;left:40%;bottom:40%;width:300px;padding:20px;display:none;">
		     <div class="tour-text" style="text-align:center;font-size:18px;margin:5px;">
		      The tour!
		     </div>
		    <button type="button" class="close tour-continue" onclick="tourNext();" style="margin:5px;padding:10px;z-index:1001;display:inline;">Continue</button>
		    <button type="button" class="close" onclick="endTour();" style="margin:5px;padding:10px;z-index:1001;display:inline;">Skip tour</button>
		  </div>
		

                <input type="file" id="uploadInput" style="display:none;" multiple="" />
                <script type="text/jsx;harmony=true" src="scripts/filesystem.js"></script>
        </body>
</html>
